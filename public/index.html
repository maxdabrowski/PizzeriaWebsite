  <body>
    <div id="root"></div>
  </body>
  <script>
    //obsługa scrolowania aby koszyk był ustawiony na fixed
    window.addEventListener('scroll', function(e){
      const cart = document.getElementById("cart")
      const scrollY = window.scrollY;
      const width =  window.screen.width;
      if(scrollY > 400 && cart !== null && width > 425){
        cart.style="position: fixed;right: 3rem; top: 2rem "; 
      }if(scrollY < 400 && cart !== null && width > 425){
        cart.style="position: absolute; top: none;"; 
      }if(cart !== null && width <= 425){
        cart.style="position: fixed; bottom: 0;"; 
      }
    })
  </script>
